<!DOCTYPE html>
<html>
<body>

<p>Count numbers: <output id="result"></output></p>
<p>Running with: <output id="runner">WebWorker Thread</output></p>
<button onclick="startWorker()">Start Worker</button> 
<button onclick="stopWorker()">Stop Worker</button>
<button onclick="hello()">Hello</button>
<button onclick="switchRunner()">Switch</button>
<br><br>
<div>
	<canvas id="plasma1" width="1000" height="1000" style="width: 1000px; height: 1000px"></canvas>
</div>

<script>

	

var worker;
var canvas;
var context;
var imageData;
var px;
var w;
var running;
var clicks = 0;
var normal = false;

function startWorker() {
	if (!normal) {
		if (typeof(Worker) !== "undefined") {
			if (typeof(w) == "undefined") {
				w = new Worker("demo_workers.js");
			}
			w.onmessage = function(event) {
				console.log("event: " + event.data);
				document.getElementById("result")
					.innerHTML = event.data;
			};
		} else {
			document.getElementById("result")
				.innerHTML = "Sorry, your browser does not support Web Workers...";

		}
	}
	running = true;
	drawAnimated("plasma1", plasmaFinal, colorMap1);

}

function stopWorker() {
	running = false;
	w.terminate();
}

function switchRunner() {
	console.log("switch");
	if(normal) {
	document.getElementById("runner")
		.innerHTML = "WebWorker Thread";
		normal = false;
	} else {
		document.getElementById("runner")
			.innerHTML = "One Thread";
			normal = true;
	}

}

function hello() {
	document.getElementById("result")
		.innerHTML = "Hello: " + clicks++;
	
}

window.requestAnimFrame = (function() {
	console.log("test:");
	return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || function(callback) {
		window.setTimeout(callback, 1000 / 1);
	};
})();

function init() {
	if (typeof(Worker) !== "undefined") {
		if (typeof(w) == "undefined") {
			worker = new Worker("demo_workers.js");
		}
		worker.onmessage = function(event) {
			var data = event.data;
			console.log("event:" + event.data);
			switch (data.cmd) {
			case 'result':
				console.log("time1: " + new Date()
					.getTime());
				//for (i in data.data) {
				//	imageData.data[i] = data.data[i];
				//}
				debugger;
				context.putImageData(imageData, 0, 0);

				if (running == true) {
					requestAnimFrame(drawFrame);
				}

				break;
			default:
				console.log("default");
			};
		};
	} else {
		document.getElementById("result")
			.innerHTML = "Sorry, your browser does not support Web Workers...";
	}
}

function drawFrame() {
	var time = new Date()
		.getTime() * 0.00018;
	var w = context.canvas.width;
	var h = context.canvas.height;
	imageData = context.getImageData(0, 0, w, h);
	px = imageData.data;

	debugger;
	if (normal) {
		var kx = w / h;
		for (var y = 0; y < h; y++) {
			var yy = y / h - .5;
			for (var x = 0; x < w; x++) {
				var xx = kx * x / w - kx / 1;
				var v = plasmaFinal(xx, yy, time);
				colorMap4(px, (y * w + x) * 4, v);
			}
		}
		context.putImageData(imageData, 0, 0);
		if (running == true) {
			requestAnimFrame(drawFrame);
		}
	} else {
		console.log("post");
		worker.postMessage({
			'cmd': 'render',
			'msg': 'Hi',
			'data': px
		});
	}

}



function drawStill(canvasId, plasmaMap, colorMap) {
	var canvas = document.getElementById(canvasId);
	var context = canvas.getContext('2d');
	drawFrame(context, plasmaMap, colorMap);
}

function drawAnimated(canvasId, plasmaMap, colorMap) {
	canvas = document.getElementById(canvasId);
	context = canvas.getContext('2d');
	//debugger;
	//debugger;
	//function animate() {
	//console.log("time1: " + new Date().getTime());
	//debugger;
	//   drawFrame(context, plasmaMap, colorMap4)
	//setTimeout(function(){requestAnimFrame( animate )}, 1000);
	//console.log("time2: " + new Date().getTime());
	//requestAnimFrame( animate );
	//console.log("time3: " + new Date().getTime());
	//}
	if (running == true) {
		requestAnimFrame(drawFrame);
	}
}

function plasmaFinal(x, y, time) {
	var v = 0;
	v += Math.sin((x * 10 + time));
	v += Math.sin((y * 10 + time) / 2.0);
	v += Math.sin((x * 10 + y * 10 + time) / 2.0);
	var cx = x + .5 * Math.sin(time / 5.0);
	var cy = y + .5 * Math.cos(time / 3.0);
	v += Math.sin(Math.sqrt(100 * (cx * cx + cy * cy) + 1) + time);
	v = v / 2.0;
	return v;
}


function colorMap1(px, offset, v) {
	px[offset] = 255 * (.5 + .5 * Math.sin(Math.PI * v));
	px[offset + 1] = 255 * (.5 + .5 * Math.cos(Math.PI * v));
	px[offset + 2] = 0;
	px[offset + 3] = 255;
}

function colorMap2(px, offset, v) {
	px[offset] = 255;
	px[offset + 1] = 255 * (.5 + .5 * Math.cos(Math.PI * v));
	px[offset + 2] = 255 * (.5 + .5 * Math.sin(Math.PI * v));
	px[offset + 3] = 255;
}

function colorMap3(px, offset, v) {
	px[offset] = 255 * (.5 + .5 * Math.sin(Math.PI * v));
	px[offset + 1] = 255 * (.5 + .5 * Math.sin(Math.PI * v + 2 * Math.PI / 3));
	px[offset + 2] = 255 * (.5 + .5 * Math.sin(Math.PI * v + 4 * Math.PI / 3));
	px[offset + 3] = 255;
}

function colorMap4(px, offset, v) {
	var c = .5 + .5 * Math.sin(Math.PI * v * 5);
	px[offset] = 255 * c;
	px[offset + 1] = 255 * c;
	px[offset + 2] = 255 * c;
	px[offset + 3] = 255;
}

function colorMapGrey(px, offset, v) {
	var c = 255 * (.5 + .5 * v * .8);
	px[offset] = c;
	px[offset + 1] = c;
	px[offset + 2] = c;
	px[offset + 3] = 255;
}



init();

</script>

</body>
</html>
